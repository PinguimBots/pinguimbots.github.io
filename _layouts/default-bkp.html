    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* MENU SUPERIOR */
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
            height: 200px;
        }
        
        #logo img {
        	width: 200px;
        	height: 200px;
        }
        
        nav {
            height: 200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        .menu {
            display: flex;
        }

        /* BOTÃO MOBILE */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background: #1a1a1a;
            }
            .menu a {
                padding: 10px;
                border-top: 1px solid #333;
            }
            .menu-toggle {
                display: block;
            }
        }

        /* SEÇÕES */
        section {
            padding: 40px;
        }
        section:nth-child(even) {
            background: #f5f5f5;
        }

        /* RODAPÉ */
        footer {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: #00aaff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
